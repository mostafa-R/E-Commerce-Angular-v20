<div class="container mt-5">
  <h3>Add User</h3>
  <form (ngSubmit)="addUser()">
    <div class="mb-3">
      <label>Full Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.fullName" name="fullName" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">Add User</button>
  </form>
</div>
