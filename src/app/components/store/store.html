<div class="container bg-light mt-5" >
  <div class="row">
    <div class="col-md-12 d-flex justify-content-between">
      <h4>{{store.name}}</h4>
      <ul class="list-unstyled d-flex gap-2">
        @for (item of store.branches; track item) {
        <li>{{item}}</li>
        }
      </ul>
      <div class="">
        <img [src]="store.logo" alt="" style="width: 40px; height: 40px" />
      </div>
    </div>
  </div>
</div>
